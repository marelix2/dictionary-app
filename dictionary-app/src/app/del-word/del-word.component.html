<div class="contianer">
  <div class="row">
  <table>
    <thead>
    <tr>
      <th>Słowo</th>
      <th>Klucz</th>
      <th>Usun</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let word of words">
      <td>{{word.word}}</td>
      <td>{{word.key}}</td>
      <td><button mat-raised-button color="primary" (click)="delWord(word)" >Usuń</button></td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
